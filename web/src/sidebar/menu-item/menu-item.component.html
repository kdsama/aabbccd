<li (mouseenter)="onMouseEnterOverItem($event)" (mouseleave)="onMouseLeaveFromItem($event)" (click)="onClickListItem($event)">
    <a>
        <i [ngClass]="menuItem.iconClasses" class="left-icon" (click)="onClickItemIcon($event)" aria-hidden="true"></i>
        <span [ngClass]="{hidden: !sidebarExpanded}">{{menuItem.title}}</span>
        <i class="fa fa-caret-down" [ngClass]="{'hidden': !this.sidebarExpanded, 'fa-east-pointing': this.collapsibleListState == 'hidden'}" *ngIf="anyChildren(menuItem)" aria-hidden="true"></i>
    </a>
</li>
<ul *ngIf="anyChildren(menuItem)" [@listState]="collapsibleListState">
    <rc-menu [menuItems]="menuItem.children" (hoverItem)="onHoverItem($event)"></rc-menu>
</ul>
