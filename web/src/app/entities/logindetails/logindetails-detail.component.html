<div class="ContentSideSections Implementation">
    <md-card *ngIf="logindetails" ngForm #logindetailsForm="ngForm">
        <md-card-title>Logindetails Details</md-card-title>
        <md-card-content>
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="id">Id  *</label></div>
                <div class="ui-grid-col-6">
                    <input pInputText id="id" [(ngModel)]="logindetails.id"  required placeholder="Required"  name="id" #id="ngModel"/>
                </div>
                <div class="ui-grid-col-4">
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!id.valid && id.dirty && id.errors['required']">
                        <i class="fa fa-close"></i>
                        Id is required
                    </div>
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="password">Password </label></div>
                <div class="ui-grid-col-6">
                    <input type="password" pPassword [(ngModel)]="logindetails.password" name="password" #password="ngModel"/>
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="manu">Manu </label></div>
                <div class="ui-grid-col-6">
                    <input pInputText id="manu" type="number" [(ngModel)]="logindetails.manu"  name="manu" #manu="ngModel" />
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="sup">Sup </label></div>
                <div class="ui-grid-col-6">
                    <input pInputText id="sup" type="number" [(ngModel)]="logindetails.sup"  name="sup" #sup="ngModel" />
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
         </div>
        </md-card-content>
        <md-card-actions>
            <button md-raised-button *ngIf="sub" (click)="onCancel()"><md-icon>cancel</md-icon>Cancel</button>
            <button md-raised-button (click)="onSave()" [disabled]="!logindetailsForm.form.valid"><md-icon>save</md-icon>Save</button>
        </md-card-actions>
    </md-card>

</div>
